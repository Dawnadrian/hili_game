<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Multiplication Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="game">
    <h1>Monster Multiplication</h1>
    <div id="monsters" aria-live="polite"></div>
    <div id="question"></div>
    <div id="choices"></div>
  </div>

  <!-- Feedback sounds (place in sounds/ folder) -->
  <audio id="bg-music" src="sounds/bg-music.mp3" preload="auto" loop></audio>
  <audio id="cheer-sound" src="sounds/cheer.mp3" preload="auto"></audio>
  <audio id="fail-sound" src="sounds/fart.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
